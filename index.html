<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Adoção (com Bootstrap 4)</title>
    <!--Fontes-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>

    <!--HEADER-->
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-md fixed-top">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="imagens/logo.png" alt="Adote um animal de estimação" title="Adote um animal de estimação">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <ul class="navbar-nav">
                        <a href="#" class="nav-item nav-link" title="Início">Home</a>
                        <a href="#" class="nav-item nav-link" title="Adoção">Adoção</a>
                        <a href="#" class="nav-item nav-link" title="Vídeos">Vídeos</a>
                        <a href="#" class="nav-item nav-link" title="Fale Conosco">Fale Conosco</a>     
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!--MAIN-->
    <main>
        <div class="container-fluid">
          <!--CAROUSEL-->
          <div id="main-slider" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="imagens/slide1.jpg" alt="Estatisticas" class="img-fluid" title="Estatisticas">                
              </div>
              <div class="carousel-item">
                <img src="imagens/slide2.jpg" alt="Adote por amor" class="img-fluid" title="Adote por amor">                
              </div>
              <div class="carousel-item">
                <img src="imagens/slide3.jpg" alt="Abandono de animais é crime" class="img-fluid" title="Abandono de animais é crime">                
              </div>
            </div>            
          </div>
        </div>
    </main>



    
   <!--SCRIPTS DO PROJETO-->
   <script src="js/scripts.js"></script>
</body>

</html>
